<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Add Blog</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-body" [formGroup]="form">
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label fw-semibold">Title</label>
      <div class="col-sm-5">
        <input 
          type="text" 
          placeholder="Enter your title here" 
          class="form-control" 
          id="title"
          formControlName="title" 
        >
      </div>
    </div>
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label fw-semibold">Blog Type</label>
      <div class="col-sm-5">
        <div class="form-check form-check-inline">
          <input 
            class="form-check-input" 
            type="radio" 
            name="blogType" 
            id="inlineRadio1" 
            value="politics"
            formControlName="blogType"
          >
          <label class="form-check-label" for="inlineRadio1">Politics</label>
        </div>
        <div class="form-check form-check-inline">
          <input 
            class="form-check-input" 
            type="radio" 
            name="blogType" 
            id="inlineRadio2" 
            value="business"
            formControlName="blogType"
          >
          <label class="form-check-label" for="inlineRadio2">Business</label>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label fw-semibold">Description</label>
      <div class="col-sm-10">
        <div>
          <div 
            formControlName="html" 
            [ngxSummernote]="config"
            (blur)="onBlur()"
            (mediaDelete)="onDelete($event)"
            (summernoteInit)="summernoteInit($event)">
           </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" data-dismiss="modal" class="btn btn-type2" (click)="closeModal()">
    Close <i class="fa fa-times"></i>
  </button>
  <button type="button" class="btn btn-type1" (click)="onSave()">Save
    <i class="fa fa-floppy-o"></i>
  </button>
</div>
